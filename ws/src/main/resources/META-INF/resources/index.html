<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vlad's Frammarly - Simple grammar corrector for french language</title>
    <link href="./style.css" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
    <section class="todoapp">
        <header class="header">
            <h1>Frammarly</h1>
        </header>
        <section class="main">
            <div @blur="onEdit" @input="onEdit" class="editor" contenteditable
                 id="editor" ref="editor" v-html="sourceHtml"></div>
            <div class="todos">
                <ul class="todo-list">
                    <li :class="{ completed: todo.completed }" :key="todo.id" class="todo"
                        v-for="todo in suggestions">
                        <div class="view">
                            <input @click="applyTodo(todo)" class="toggle" type="checkbox" v-model="todo.completed"/>
                            <label>{{ todo.title }}</label>
                            <button @click="removeTodo(todo)" class="destroy"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </section>
    <footer class="info">
        <h2>Write french text in the area to the left. AI-powered improvement suggestions will appear on the right.</h2>
        <p>Written by <a href="https://github.com/shaposhnyk">V Sh</a></p>
    </footer>
</div>
<!-- partial -->
<script src='https://unpkg.com/vue@next'></script>
<script src='https://unpkg.com/marked@0.3.6'></script>
<script src='https://unpkg.com/lodash@4.16.0'></script>
<script src="./script.js"></script>

</body>
</html>
